<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space adventure</title>
    <!-- Links -->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
<script src="assets/js/vendor/html5shiv.min.js"></script>
<![endif]-->
  </head>
  <body>
    <div class="cursors">
      <div class="indication"></div>
    </div>
    <div class="txtcursors"></div>
    <div class="info">
      <div class="ore iron">0</div>
      <div class="ore carbon">0</div>
      <div class="ore silicon">0</div>
      <div class="power">0</div>
      <div class="click-number">0</div>
    </div>
    <div class="autoclickers-info">
      <div class="info info-iron">0</div>
      <div class="info info-carbon">0</div>
      <div class="info info-silicon">0</div>
      <div class="info info-power">0</div>
    </div>
    <div class="autoclickers">
      <a href="#" class="autoclicker autoclicker-iron"><i class="fa fa-plus" aria-hidden="true"></i></a>
      <a href="#" class="autoclicker autoclicker-carbon"><i class="fa fa-plus" aria-hidden="true"></i></a>
      <a href="#" class="autoclicker autoclicker-silicon"><i class="fa fa-plus" aria-hidden="true"></i></a>
      <a href="#" class="autoclicker autoclicker-power"><i class="fa fa-plus" aria-hidden="true"></i></a>

      <div class="targets">
        <div class="target iron-target"></div>
        <div class="target carbon-target"></div>
        <div class="target silicon-target"></div>
      </div>
    </div>
    <script src="assets/js/app.min.js"></script>
    <script src="https://use.fontawesome.com/039af97348.js"></script>
  </body>
</html>
